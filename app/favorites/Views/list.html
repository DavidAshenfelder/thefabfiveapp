<section class="container-fluid">
  <h1 class="favoritesHeader">Favorites</h1>
  <div class="favoritesWrapper" ng-repeat="place in places" data-id="{{place.id}}">
    <aside class="imageAside">
      <div class="upPhotoInfoWrapper">
        <h4><i id="favoritesHeart" class="fa fa-heart"></i></h4>
      </div>
      <div class="imgWrapper">
        <img src="{{place.photo[0].data.html_attributions[0]}}" alt="">
        <!-- <div class="imgFooterWrapper">
          <img src="{{favorite.Images[i].url_75x75}}" alt="" class="footerImg" ng-repeat="Images in favorites">
        </div> -->
      </div>
    </aside>
    <aside class="infoAside">
      <div class="infoWrapper">
        <h2><a href="{{place.website}}">{{place.name}}</a></h2>
        <h2 class="favRating">{{place.rating}}</h2>
        <h4 class="placeAddress">Address: {{place.address}}</h4>
      </div>
    </aside>
  </div>
</section>
