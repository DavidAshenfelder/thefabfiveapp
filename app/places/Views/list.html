<script type="text/ng-template" id="searchbox.tpl.html">
    <input type="text" placeholder="Search" size="50" style="font-size: 16px;">
</script>



<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true">
    <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="BOTTOM_RIGHT"></ui-gmap-search-box>
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
</ui-gmap-google-map>


<div class="container">
  <div class="places">
  <article class="place" ng-repeat="place in places" data-id="{{place.id}}">
      <div class="individualPlaceList">
          <a class="individualPlace" href="#/places/detail/{{place.id}}">{{place.name}}</a>
        <div class="placeContainer">
            <img ng-src="http://baystreetbiergarten.com/wp-content/themes/baystreetbiergarten/-/img/logo.png" alt="" />
            <a href="#/favorites" class="addToFavorites" ng-click="addPlace(place)">Add to &#9825</a>
        </div>
        <div class="info">
          <div class="address">{{place.address}}</div>
          <div class="rating">&#10025 3.4</div>
          <a href="#/places/{{place.id}}"><button class="details">Details</button></a>
        </div>
      </div>
        </div>
      </div>
    </article>
  </div>
</div>
